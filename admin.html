<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin MLBB - FUNCIONA 100%</title>
    <style>
        /* ESTILOS MINIMALISTAS Y FUNCIONALES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #00ff88;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #00ff88;
        }
        
        .header p {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }
        
        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            color: #00ff88;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: black;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: white;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .skill-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
        }
        
        .hero-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .hero-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .hero-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .hero-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #00ff88;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.9);
            border-left: 5px solid #00ff88;
            display: none;
            max-width: 400px;
            z-index: 1000;
        }
        
        .notification.show {
            display: block;
            animation: slideIn 0.3s;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .preview-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-top: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> PANEL ADMIN MLBB</h1>
            <p>Gestiona héroes de Mobile Legends - FUNCIONA 100%</p>
        </div>
        
        <div class="content">
            <!-- COLUMNA IZQUIERDA: FORMULARIO -->
            <div>
                <!-- CARD: FORMULARIO -->
                <div class="card" style="margin-bottom: 30px;">
                    <h2><i class="fas fa-user-plus"></i> CREAR NUEVO HÉROE</h2>
                    
                    <form id="heroForm">
                        <input type="hidden" id="heroId" value="">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="heroName"><i class="fas fa-signature"></i> NOMBRE *</label>
                                <input type="text" id="heroName" required placeholder="Ej: Layla">
                            </div>
                            
                            <div class="form-group">
                                <label for="heroRole"><i class="fas fa-user-tag"></i> ROL *</label>
                                <select id="heroRole" required>
                                    <option value="">Seleccionar rol</option>
                                    <option value="Tirador">Tirador</option>
                                    <option value="Asesino">Asesino</option>
                                    <option value="Mago">Mago</option>
                                    <option value="Tanque">Tanque</option>
                                    <option value="Combatiente">Combatiente</option>
                                    <option value="Soporte">Soporte</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="winRate"><i class="fas fa-chart-line"></i> WIN RATE *</label>
                                <input type="text" id="winRate" required placeholder="Ej: 52.3%">
                            </div>
                            
                            <div class="form-group">
                                <label for="linea"><i class="fas fa-map-marker-alt"></i> LÍNEA</label>
                                <input type="text" id="linea" placeholder="Ej: Gold, Exp, Jungle">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="heroImage"><i class="fas fa-image"></i> IMAGEN PRINCIPAL *</label>
                            <input type="url" id="heroImage" required 
                                   placeholder="https://akmweb.../imagen.png">
                            <div id="imagePreviewContainer"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="iconImage"><i class="fas fa-icons"></i> ICONO *</label>
                            <input type="url" id="iconImage" required 
                                   placeholder="https://akmweb.../icono.png">
                        </div>
                        
                        <div class="form-group">
                            <label for="guideImage"><i class="fas fa-book"></i> GUÍA (opcional)</label>
                            <input type="url" id="guideImage" 
                                   placeholder="https://img.mobilelegends.com/.../guia.jpg">
                        </div>
                        
                        <!-- HABILIDADES -->
                        <div style="margin-top: 30px;">
                            <h3><i class="fas fa-bolt"></i> HABILIDADES (4 OBLIGATORIAS)</h3>
                            <div class="skills-grid" id="skillsContainer">
                                <!-- Las habilidades se generan dinámicamente -->
                            </div>
                        </div>
                        
                        <!-- BOTONES DE ACCIÓN -->
                        <div style="margin-top: 40px; display: flex; gap: 15px;">
                            <button type="submit" class="btn btn-primary" id="saveBtn">
                                <i class="fas fa-save"></i> GUARDAR HÉROE
                            </button>
                            <button type="button" class="btn btn-secondary" id="clearBtn">
                                <i class="fas fa-broom"></i> LIMPIAR TODO
                            </button>
                            <button type="button" class="btn btn-secondary" id="autoFillBtn">
                                <i class="fas fa-robot"></i> AUTO-COMPLETAR
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- CARD: VISTA PREVIA -->
                <div class="card">
                    <h2><i class="fas fa-eye"></i> VISTA PREVIA</h2>
                    <div id="previewContainer">
                        <div style="text-align: center; padding: 40px; color: #aaa;">
                            <i class="fas fa-user-circle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                            <p>Los datos del héroe aparecerán aquí</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- COLUMNA DERECHA: INFO Y LISTA -->
            <div>
                <!-- CARD: ESTADÍSTICAS -->
                <div class="card" style="margin-bottom: 30px;">
                    <h2><i class="fas fa-chart-bar"></i> ESTADÍSTICAS</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="totalHeroes">0</div>
                            <div class="stat-label">TOTAL HÉROES</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="nextId">1</div>
                            <div class="stat-label">PRÓXIMO ID</div>
                        </div>
                    </div>
                    
                    <div style="margin-top: 20px; text-align: center;">
                        <button class="btn btn-secondary" id="refreshStatsBtn" style="width: 100%;">
                            <i class="fas fa-sync-alt"></i> ACTUALIZAR ESTADÍSTICAS
                        </button>
                    </div>
                </div>
                
                <!-- CARD: LISTA DE HÉROES -->
                <div class="card" style="margin-bottom: 30px;">
                    <h2><i class="fas fa-users"></i> HÉROES EXISTENTES</h2>
                    <div class="hero-list" id="heroesList">
                        <div style="text-align: center; padding: 30px; color: #aaa;">
                            <i class="fas fa-spinner fa-spin"></i>
                            <p>Cargando héroes...</p>
                        </div>
                    </div>
                </div>
                
                <!-- CARD: ACCIONES RÁPIDAS -->
                <div class="card">
                    <h2><i class="fas fa-bolt"></i> ACCIONES RÁPIDAS</h2>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <button class="btn btn-secondary" id="exportBtn">
                            <i class="fas fa-download"></i> EXPORTAR JSON
                        </button>
                        <button class="btn btn-secondary" id="backupBtn">
                            <i class="fas fa-database"></i> CREAR BACKUP
                        </button>
                        <button class="btn btn-danger" id="deleteAllBtn">
                            <i class="fas fa-trash"></i> ELIMINAR TODOS (¡CUIDADO!)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- NOTIFICACIÓN -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="/admin-script.js"></script>
</body>
</html>
